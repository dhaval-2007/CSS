<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          body{
            background-color: rgb(226, 224, 85);
          }
          input{
            border-radius: 5px;
            background-color: rgb(121, 185, 238);
           
            
          }
          label{
            color: black;
            
          }
          form{
            background-color: #0066cc;
            border-radius: 25px;
            text-align: center;
            font-size: 20px;
            margin: 50px 20px 50px 20px;
          
          }
          

    </style>
</head>
<body>
    <table>
    <form action="/submit form" method="post" autocomplete="on">
        <tr>
            <td><label for="first name">First name: </label></td>
            <td><input type="text" id="first name" name ="first name" placeholder="Enter your first name" required  autofocus><br><br></td>
        </tr>
        <tr>    
            <TD><label for="last name">Last name: </label></TD>
            <td><label for="last name">Last name: </label></td>
        </tr>
       <tr>
        <td><label for="email">Email:</label></td>
       <td> <input type="email" id="email" name ="email" placeholder="enter your email" required><br><br></td>
       </tr>

        
       <tr>
        
      <td>  <label for="gender">Gender:</label> </td>
       <td> <input type="radio" id="gender" name ="gender">male 
        <input type="radio" id="gender" name ="gender">female <br><br></td>

       </tr>

        <tr>
            <td><label for="phone">Phone:</label> </td>
            <td><input type="phone" id="phone" name ="phone" placeholder="enter your phone number" required><br><br></td>
        </tr>

       <tr>
       <td> <label for="birth date">Birth date:</label> </td>
        <td><input type="datetime-local" id="birthdate" name ="birthdate" required><br><br></td>
       </tr>

        <tr>
            <td><label for="photo">Photo:</label></td>
            <td> <input type="file" name="photo" id="photo" accept="image/*"multiple/><br><br></td>
        </tr>

       <tr>
       <td> <label for="ration card">Rationcard number:</label></td>
        <td><input type="file" name="Rationcard number" id="Rationcard number" placeholder="enter your rationcard number" required><br><br></td>
       </tr>

        <tr>
            <td><label for="pan_card">PAN Card Number:</label></td>
            <td><input type="text" id="pan_card" name="pan_card" required maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"><br><br></td>
        
        </tr>
       <tr>
       <td> <label for="aadhar card">Aadhar card number:</label></td>
        <td><input type="text" name="aadharcard number" id="aadharcard number" placeholder="enter your aadharcard number"required><br><br></td>
       </tr>

        <tr>
            <td><label for="enrolment number">enrolment number:</label></td>
        <td><input type="text" name="enrolment number" id="enrolment number" placeholder="enter your enrollment number"required><br><br></td>

        </tr>

        <tr>
           <td> City:</td>
            <td><select name="city" id="city">
                <option value="city">Bhavnagar</option>
                <option value="city">Baroda</option>
                <option value="city">Rajkot</option>
                <option value="city">Ahmedbad</option>
        </select><br><br>        </td>

        </tr>
        <tr>
            <td><label for="file upload">Upload file:</label> </td>
        <td><input type="file" id="file upload" name ="file upload" accept=".jpg, .png, .pdf" required><br><br>
        </td>
        </tr>
        <tr>
            <td><label for="password">Password:</label>  </td>
        <input type="password" id="password" name ="password" placeholder="enter your password" required><br><br>
 
        </tr>
      <tr>
        <label for="re enter password">Re-Password:</label> 
        <input type="password" id="password" name ="password" placeholder="Re-enter your password" required><br><br>

      </tr>
      <tr>
        <label for="favourite color">favourite color:</label> 
        <input type="color" id="favourite color" name ="favourite color"  required><br><br>
      </tr>

        
            
                
      <tr>
        <label for="pan_card">PAN Card Number:</label>
      <input type="text" id="pan_card" name="pan_card" required maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required><br><br>
      </tr>
      <tr>
        
        <input type="submit" value="submit">
        <input type="reset" value="reset">  
      </tr>

        
        </form>
    </table>    
</body>
</html>
