<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body
        {
            background-color: burlywood;
        }
        button:active
        {
            color: rgb(145, 87, 0);
        }
        button:link
        {
            color: rgb(160, 78, 236);
        }
        button:visited
        {
            color: rgb(124, 247, 53);
        }
        button:hover
        {
            color: rgb(255, 0, 0);
            transition: 1s;
            text-shadow: 1px 0px 1px black;

        }
    </style>
</head>
<body>
    <button>Dhaval</button>

</body>
</html>
